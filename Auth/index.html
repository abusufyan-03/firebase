<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <div class="signup-form">
        <input type="text" name="email" id="email" placeholder="Enter your email">
        <input type="password" name="password" id="password">
        <button id="signup-btn">Sign up</button>
    </div> -->

    <!-- Sign up form -->
    <div class="ui segment" id="signup-form">
        <form class="ui form">
            <div class="ui stacked segment">
                <div class="ui error message" id="signup-error-message"></div> 
                <!-- Email -->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="mail icon"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                </div>
                    <!-- Password -->
                     <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" id="password" placeholder="Password">
                        </div>
                     </div>
                     <button class="ui button blue fluid" id="signup-btn">SignUp</button>
            </div>
        </form>
        <div class="ui message small">Alredy habe an account? <a id="login-link" href="">Login</a></div>
     </div>

     <!-- Spin loading -->
    <div id="spin-loading"> 
                <span class="loader"></span>
            </div>

            <!-- User Profile -->
    <div class="wrapper">
        <div class="userProfile">
            <h1>Profile</h1>
            <p id="user-email"></p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- LOGIN FORM -->
     <div class="ui segment" id="login-form">
        <form class="ui form">
            <div class="ui stacked segment">
                <div class="ui error message" id="login-error-message"></div>
                <!-- Email -->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="mail icon"></i>
                        <input type="email" id="login-email" placeholder="Email">
                    </div>
                </div>
                    <!-- Password -->
                     <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" id="login-password" placeholder="Password">
                        </div>
                     </div>
                     <button class="ui button blue fluid" id="login-btn">Login</button>
            </div>
        </form>
        <div class="ui message small">Need an account? <a id="signup-link" href="">Sign up</a></div>
     </div>

    <script type="module" src="index.js"></script>
</body>
</html>
